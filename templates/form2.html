
{% extends 'base.html' %}
{% load static %}

{% block title %}produtos{% endblock %}
{% block body %}
<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/html"><head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div class=" col-8 m-auto pt-2 pb-2 text-center">
        <h1> cadastro produto</h1>
    </div>
    <div class=" col-8 m-auto pt-2 pb-2 text-center">
        <a href="produto" class="btn btn-info">Ver produtos cadastrados</a>
    </div>
    <div class=" col-5 m-auto pt- pb-3 text-center">
        <form name="form" id="form" action="{% if db %}updateproduto{{db.id}}{% else %}createprod{% endif %}" method="post">
            {% csrf_token %}
            <div  class="form-group mt-2">nome: {{form2.nome}} </div>
            <div  class="form-group mt-2">descricao: {{form2.descricao}} </div>
            <div  class="form-group mt-2">tipo: {{form2.tipo}} </div>
            <div  class="form-group mt-2">valor: {{form2.valor}} </div>
            <input type="submit" class="btn btn-success" value="Salvar">
        </form>
    </div>

</body>
</html>
{% endblock %}
