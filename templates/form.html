
{% extends 'base.html' %}
{% load static %}

{% block title %} usuario{% endblock %}
{% block body %}
<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>formulario</title>
</head>

<body>
    <div class=" col-8 m-auto pt-2 pb-2 text-center">
        <h1> cadastro </h1>
    </div>
    <div class=" col-8 m-auto pt-2 pb-2 text-center">
        <a href="usuario" class="btn btn-info">voltar</a>
    </div>
    <div class=" col-5 m-auto pt- pb-2 text-center">
        <form name="form" id="form" action="{% if db %}update{{db.id}}{% else %}create{% endif %}" method="post">
             {% csrf_token %}
            <div  class="form-group mt-2">nome: {{form.nome}} </div>
            <div  class="form-group mt-2">cnpj: {{form.cnpj}} </div>
            <div  class="form-group mt-2">endereco: {{form.endereco}} </div>
            <div  class="form-group mt-2">email: {{form.email}} </div>
            <div  class="form-group mt-2">senha{{form.senha}} </div>
            <input type="submit" class="btn btn-success" value="Salvar">
        </form>
    </div>

</body>
</html>
{% endblock %}
